<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Defender</title>
  <link rel="stylesheet" href="cosmic-defender.css">
</head>

<body>
  <h1>Cosmic Defender</h1>

  <div class="game-info">
    <div>Score: <span id="score">0</span></div>
    <div>Time: <span id="timer">30</span>s</div>
    <button id="start-button">Start Game</button>
  </div>

  <div class="game-board">
    <div class="hole">
      <div class="alien"></div>
      <div class="hit-effect"></div>
    </div>
    <div class="hole">
      <div class="alien"></div>
      <div class="hit-effect"></div>
    </div>
    <div class="hole">
      <div class="alien"></div>
      <div class="hit-effect"></div>
    </div>
    <div class="hole">
      <div class="alien"></div>
      <div class="hit-effect"></div>
    </div>
    <div class="hole">
      <div class="alien"></div>
      <div class="hit-effect"></div>
    </div>
    <div class="hole">
      <div class="alien"></div>
      <div class="hit-effect"></div>
    </div>
    <div class="hole">
      <div class="alien"></div>
      <div class="hit-effect"></div>
    </div>
    <div class="hole">
      <div class="alien"></div>
      <div class="hit-effect"></div>
    </div>
    <div class="hole">
      <div class="alien"></div>
      <div class="hit-effect"></div>
    </div>
  </div>

  <div class="game-over" id="game-over">
    <h2>Game Over!</h2>
    <p>Final Score: <span id="final-score">0</span></p>
    <button id="restart-button">Play Again</button>
  </div>

  <script src="cosmic-defender.js"></script>
</body>

</html>
